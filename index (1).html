                    function loadFromLocalStorage() {
                        var fields = document.getElementsByName("myField");

                        for (var i = 0; i < fields.length; i++) {
                            var fieldName = fields[i].name;
                            var storedValue = localStorage.getItem(fieldName);

                            if (storedValue !== null) {
                            fields[i].value = storedValue;
                            }
                        }

                        document.querySelector('#resume-builder').classList.remove('hidden');
                        document.querySelector('#resume-main-content').classList.add('hidden');
                        loadFromLocalStorage();
                    });
                }

                applicantForm.addEventListener('submit', handleFormSubmit)
